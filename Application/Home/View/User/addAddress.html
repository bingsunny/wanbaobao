<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>baobaowan</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/myreset.css" />
		<link rel="stylesheet" type="text/css" href="../css/add-address.css"/>-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/myreset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/add-address.css"/>
		<!--<script src="../js/jquery.min.js"></script>
		<script src="../js/tools.js"></script>-->
		<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
		<script src="__PUBLIC__/Home/js/tools.js"></script>
	</head>

	<body data-from="{$from}" data-goods_id="{$goods_id}" data-quantity="{$quantity}" data-recept_id="{$recept['recept_id']}">
		<!--收货地址-->
		<form action="" method="post">
			<ul class="delivery-address">
				<li>
					<span>收货人</span>
					<input type="text" name="" placeholder="收货人" id="delivery-man" />
				</li>
				<li>
					<span>手机号</span>
					<input type="text" name="" placeholder="收货人手机号码" id="delivery-phone" />
				</li>
				<li id="change-address">
					<span>选择省市</span>
					<div name="" id="city"></div>
					<input type="hidden" name="" value="" id="id_content"/>  <!-- 存城市id -->
				</li>
				<li>
					<textarea name="" id="detail-address">请填写详细地址，例如街道等</textarea>
				</li>
			</ul>
			
			<div class="save"><a href="javascript:;" id="save">保存</a></div>
		</form>
		
		
		<!--弹框-->
		<div class="alert-bg" id="alert-bg">
			<div class="alert-address" id="alert-address">
				<p>请选择省/直辖市</p>
				<ul id="provinces">
					<volist name="province_list" id="province">
						<li class="
						<if condition="$province['region_id'] eq 2">li-active</if>
						" data-region_id ={$province['region_id']}>{$province['title']}</li>
					</volist>
				</ul>
			</div>
		</div>
		
		<!--弹框-->
		<div class="alert-bg" id="alert-bg2">
			<div class="alert-address" id="alert-citys">
				<p>请选择市/区</p>
				<ul id="citys"></ul>
			</div>
		</div>
		
		<!--弹框-->
		<div class="alert-bg" id="alert-bg3">
			<div class="alert-address" id="alert-countrys">
				<p>请选择县/镇</p>
				<ul id="countrys"></ul>
			</div>
		</div>

		<!--js-->
	<!--	<script src="../js/add-address.js"></script>-->
		<script src="__PUBLIC__/Home/js/add-address.js"></script>
	</body>

</html>
